{% extends "layouts.html" %}
{% block title %}Login | CareMap{% endblock %}
{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100 text-dark">
    <div class="card p-4 shadow-lg bg-white text-dark" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Log In</h2>
      <form action="/login" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" name="remember" id="remember" />
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>

        <div class="mb-3 text-center">
          <label class="me-1">New Here?</label>
          <a href="/register">Register</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
</html>
