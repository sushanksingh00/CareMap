<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareMap Chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff; /* Bootstrap's secondary grey */
      color: #ffffff; /* dark text */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 0;
    }

    header h1 {
      font-weight: 700;
      text-align: center;
      color: rgb(0, 0, 0);
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .main-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      color: #212529;
    }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="form-container">
      <form action="/chat" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter Your Name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control"
            placeholder="Enter Your Age"
            min="0"
            required
          />
          <div class="invalid-feedback">Please enter your age.</div>
        </div>

        <div class="mb-3">
          <label for="symptoms" class="form-label">Describe Your Symptoms</label>
          <textarea
            id="symptoms"
            name="symptoms"
            class="form-control"
            rows="4"
            placeholder="Describe Your Symptoms"
            required
          ></textarea>
          <div class="invalid-feedback">Please describe your symptoms.</div>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">Submit</button>
      </form>

      <button class="btn btn-outline-secondary w-100" onclick="window.history.back();">Go Back</button>
    </div>
  </main>

  <script>
    // Bootstrap form validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach((form) => {
        form.addEventListener('submit', (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
